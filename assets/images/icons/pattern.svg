<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <pattern id="contourAngular" patternUnits="userSpaceOnUse" width="400" height="400">
      <rect width="400" height="400" fill="transparent"/>

      <!-- Ligne 1 -->
      <polyline
        points="-40,300 40,260 120,280 200,240 280,260 360,220 440,240"
        stroke="#ffffff" stroke-opacity="0.035" stroke-width="1.4" fill="none" />

      <!-- Ligne 2 -->
      <polyline
        points="-40,240 20,200 100,220 180,180 260,200 340,160 420,180"
        stroke="#ffffff" stroke-opacity="0.03" stroke-width="1.3" fill="none" />

      <!-- Ligne 3 -->
      <polyline
        points="-40,180 60,160 140,180 220,140 300,160 380,120 460,140"
        stroke="#ffffff" stroke-opacity="0.025" stroke-width="1.2" fill="none" />

      <!-- Ligne 4 -->
      <polyline
        points="-40,120 80,140 160,120 240,100 320,120 400,80 480,100"
        stroke="#ffffff" stroke-opacity="0.02" stroke-width="1.1" fill="none" />

      <!-- Ligne 5 -->
      <polyline
        points="-40,60 100,80 180,60 260,40 340,60 420,20 500,40"
        stroke="#ffffff" stroke-opacity="0.015" stroke-width="1" fill="none" />

    </pattern>

    <!-- adoucissement très léger (évite des angles trop agressifs en fond) -->
    <filter id="softenLines" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.25"/>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="url(#contourAngular)" filter="url(#softenLines)" />
</svg>
